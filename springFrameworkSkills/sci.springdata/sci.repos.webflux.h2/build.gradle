ext['spring.version'] = '5.2.0.M2'

buildscript {
    rootProject.buildscript
}
repositories {
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}
sourceSets {
    main {
        groovy {
            source project(':springFrameworkSkills:sci.springdata:primes.common').sourceSets.main.groovy
            source project(':springFrameworkSkills:sci.springdata:sci.repos.rx.async').sourceSets.main.groovy
            source project(':springFrameworkSkills:sci.springdata:sci.repos.rx.bootstrap').sourceSets.main.groovy
        }
    }
    test {
        groovy {
            source project(':springFrameworkSkills:sci.springdata:primes.common').sourceSets.test.groovy
            source project(':springFrameworkSkills:sci.springdata:sci.repos.rx.async').sourceSets.test.groovy
            source project(':springFrameworkSkills:sci.springdata:sci.repos.rx.bootstrap').sourceSets.test.groovy
        }
    }
}
dependencies {
