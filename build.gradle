
ext['groovy.version'] = '2.5.2' // need for compile groovy to pick up groovy fix

allprojects {
    group = 'com.category.certify'
    version = '0.0.1-SNAPSHOT'
    ext {
        groovyVersion = "${groovyVersionProperty}"

        springBootVersion = "${springBootVersionProperty}"
        angularJsVersion = "${angularJsVersionProperty}"
        bootstrapJsVersion = "${bootstrapJsVersionProperty}"
        spockVersion = "${spockVersionProperty}"
        testNgVersion = "${testNgVersionProperty}"
    }
    apply plugin: 'groovy'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
//    version 'unspecified'

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release/" }
    }

    dependencies {
//        compile("org.codehaus.groovy:groovy-all:${groovyVersion}")
        compile group: 'org.codehaus.groovy', name: 'groovy-all', version: "${groovyVersion}", ext: 'pom'
        compile('org.codehaus.groovy:groovy-templates')
        compile('org.springframework.boot:spring-boot-starter-web')
        // -------------------------------------------
        compile("org.webjars:bootstrap:${latestReleaseProperty}")
        compile("org.webjars:webjars-locator:${latestReleaseProperty}")
        // -------------------------------------------
        runtime('org.springframework.boot:spring-boot-devtools')
        compile('org.springframework.boot:spring-boot-starter-actuator')
        testCompile('org.springframework.boot:spring-boot-starter-test')
//        testCompile("org.spockframework:spock-core:${spockVersion}")
        testCompile("org.testng:testng:${testNgVersion}")
        runtime('com.h2database:h2')
    }
}

//apply from: "${rootProject.projectDir}/etc/gradle/apply/ngTasks.gradle", to: allprojects
//apply plugin: 'io.spring.dependency-management'
buildscript {
    ext {
        springBootVersion = "${springBootVersionProperty}"
        groovyVersion = "${groovyVersionProperty}"
    }
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://repo.spring.io/plugins-release/" }
        maven { url "https://repo.spring.io/libs-release/" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
//        classpath("org.codehaus.groovy:groovy-all")
//        classpath("org.codehaus.groovy:groovy-all:${groovyVersion}")
//        classpath("org.codehaus.groovy:groovy-all:2.5.0-rc-1")
//        classpath("org.codehaus.groovy:groovy:${groovyVersion}")
//        classpath("org.codehaus.groovy:groovy")
        classpath group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.2', ext: 'pom'

        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersionProperty"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE"
    }
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudDependenciesVersion}"
        mavenBom "io.pivotal.spring.cloud:spring-cloud-services-dependencies:${springCloudServicesVersion}"
    }
}