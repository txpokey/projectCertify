
ext['groovy.version'] = groovyVersionProperty // need for compile groovy to pick up groovy fix

allprojects {
    group = 'com.category.certify'
    version = '0.0.1-SNAPSHOT'
    ext {
        springBootVersion = springBootVersionProperty
        groovyVersion = groovyVersionProperty
        angularJsVersion = angularJsVersionProperty
        bootstrapJsVersion = bootstrapJsVersionProperty
        spockVersion = spockVersionProperty
        testNgVersion = testNgVersionProperty
    }
    apply plugin: 'groovy'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
//    version 'unspecified'

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release/" }
    }

    dependencies {
        compile("org.codehaus.groovy:groovy-all")
        compile('org.codehaus.groovy:groovy-templates')
        compile('org.springframework.boot:spring-boot-starter-web')
        // -------------------------------------------
        compile("org.webjars:bootstrap:${latestReleaseProperty}")
        compile("org.webjars:webjars-locator:${latestReleaseProperty}")
        // -------------------------------------------
        runtime('org.springframework.boot:spring-boot-devtools')
        compile('org.springframework.boot:spring-boot-starter-actuator')
        testCompile('org.springframework.boot:spring-boot-starter-test')
        testCompile("org.spockframework:spock-core:${spockVersion}")
        testCompile("org.testng:testng:${testNgVersion}")
        runtime('com.h2database:h2')
    }
}

apply from: "${rootProject.projectDir}/etc/build/gradle/apply/peek.gradle", to: allprojects

buildscript {
    ext {
        springBootVersion = springBootVersionProperty
        groovyVersion = groovyVersionProperty
    }
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://repo.spring.io/plugins-release/" }
        maven { url "https://repo.spring.io/libs-release/" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.codehaus.groovy:groovy:${groovyVersion}")
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE"
    }
}