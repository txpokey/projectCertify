
ext['groovy.version'] = groovyVersion // need for compile groovy to pick up groovy fix

allprojects {
    group = 'com.category.certify'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'groovy'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
//    version 'unspecified'

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release/" }
    }

    dependencies {
        compile("org.codehaus.groovy:groovy-all")
        compile('org.codehaus.groovy:groovy-templates')
        compile('org.springframework.boot:spring-boot-starter-web')
        // -------------------------------------------
        compile("org.webjars:bootstrap:${latestRelease}")
        compile("org.webjars:webjars-locator:${latestRelease}")
        // -------------------------------------------
        runtime('org.springframework.boot:spring-boot-devtools')
        compile('org.springframework.boot:spring-boot-starter-actuator')
        testCompile('org.springframework.boot:spring-boot-starter-test')
        testCompile("org.spockframework:spock-core:${spockVersion}")
        testCompile("org.testng:testng:${testNgVersion}")
        testCompile group: 'org.mockito', name: 'mockito-core'
        compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
        runtime('com.h2database:h2')
    }
}

apply from: "${rootProject.projectDir}/etc/gradle/apply/peek.gradle", to: allprojects

buildscript {

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://repo.spring.io/plugins-release/" }
        maven { url "https://repo.spring.io/libs-release/" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.codehaus.groovy:groovy:${groovyVersion}")
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE"
    }
}