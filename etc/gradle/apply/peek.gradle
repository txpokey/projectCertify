task hello {
    // just to prove that basically any groovy can be in these closures
    doLast { task ->
        Map m = [ MarvelMCU: 4 , Thor : "Lady Thor", date: new Date() ]
        println "I'm $task.project.name"
        println "${m}"
    }
}
task version {
    doLast { task ->
        println "Gradle version: " + project.getGradle().getGradleVersion()
        println "Groovy version: " + GroovySystem.getVersion()
    }
}
